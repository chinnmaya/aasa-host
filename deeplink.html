<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting…</title>
    <script>
      // Get the "id" from the query string
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');

      // Create the custom scheme link
      const customLink = `myapp://session/host/${id}`;

      // Try to open the app
      setTimeout(function () {
        window.location.href = "https://apps.apple.com/app/idYOUR_APP_ID"; // fallback to App Store
      }, 2500);

      window.location.href = customLink;
    </script>
  </head>
  <body>
    <p>Opening the app…</p>
  </body>
</html>
